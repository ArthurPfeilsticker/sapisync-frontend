<div class="main-page-div">
    <h1>
        Digite o id de sua ficha
    </h1>

    <div class="display">
        <div *ngFor="let digit of digits" class="square">{{ digit }}</div>
    </div>
    <div class="error" *ngIf="errorMessage">
        <i class="bi bi-x-square-fill"></i>
        <p>
            {{errorMessage}}
        </p>
    </div>
    <div class="buttons">
        <div class="row-div">
            <button (click)="addDigit(7)"><p>7</p></button>
            <button (click)="addDigit(8)"><p>8</p></button>
            <button (click)="addDigit(9)"><p>9</p></button>
        </div>
        <div class="row-div">
            <button (click)="addDigit(4)"><p>4</p></button>
            <button (click)="addDigit(5)"><p>5</p></button>
            <button (click)="addDigit(6)"><p>6</p></button>
        </div>
        <div class="row-div">
            <button (click)="addDigit(1)"><p>1</p></button>
            <button (click)="addDigit(2)"><p>2</p></button>
            <button (click)="addDigit(3)"><p>3</p></button>
        </div>
        <div class="row-div">
            <button (click)="deleteLastDigit()" class="btn btn-outline-secondary">
                <i class="bi bi-backspace"></i>
            </button>
            <button (click)="addDigit(0)">0</button>
            <button (click)="setCode()">
                <i class="bi bi-arrow-return-right"></i>
            </button>
        </div>
    </div>
</div>
